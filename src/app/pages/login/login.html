<div class="auth-main">
  <div class="auth-block">
    <h1>Login </h1>
    <a routerLink="/register" class="auth-link">Sign up!</a>
    <div *ngIf="errorMessage" style="width: 100%;color:red;text-align: center;margin-bottom: 20px;">{{errorMessage}}</div>
    <div *ngIf="emailNotVerified" style="width: 100%;color:red;text-align: center;margin-bottom: 20px;">
      <b>Your email address is not confirm yet. Please confirm your email address.</b>
    <button type="button"  class="btn btn-success btn-xs" (click)="resend()">Resend verification email</button>

    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" *ngIf="!submitted" type="submit" class="btn btn-default btn-auth">Sign in</button>
          <button *ngIf="!submitted" class="btn btn-default btn-auth"  routerLink="/register">Sign up</button>
          <img src="assets/img/app/loader01.gif" *ngIf="submitted" style="width: 30px;" />
         <!-- <a routerLink="/login" class="forgot-pass">Forgot password?</a>-->
        </div>
      </div>
    </form>
 
  <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="Login with Facebook" (click)="loginFb()"></i></li>
        <li><i class="socicon socicon-google" title="Login with Google" (click)="loginGoogle()"></i></li>
      </ul>
    </div>
    <!--<div class="auth-sep"><span><span>or Sign in with one click</span></span></div>-->

   <!-- <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
        <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
        <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
      </ul>
    </div>-->
  </div>
</div>
