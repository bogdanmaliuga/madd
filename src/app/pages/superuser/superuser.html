    <h1>Add Partner User</h1>
     <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input name="partnername"  class="form-control" type="text" [(ngModel)] = "partner.name" >
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 control-label">CPF</label>
        <div class="col-sm-10">
          <input name="partnercpf"  class="form-control" type="text" [(ngModel)]="partner.CPF" >
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 control-label">email</label>
        <div class="col-sm-10">
          <input name="partneremail"  class="form-control" type="email" [(ngModel)]="partner.email" >
        </div>
      </div>
     <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 control-label">Contact Information</label>
        <div class="col-sm-10">
          <textarea name="ContactInformation" class="form-control" [(ngModel)] = "partner.contactInformation"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 control-label">Short Description</label>
        <div class="col-sm-10">
          <textarea name="shortDescription" class="form-control" [(ngModel)]="partner.shortDescription"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 control-label">Full Description</label>
        <div class="col-sm-10">
         <textarea name="fullDescription" class="form-control" [(ngModel)]="partner.fullDescription"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 control-label">MADCOINS Target</label>
        <div class="col-sm-10">
         <textarea name="fullDescription" class="form-control" [(ngModel)]="partner.madCoinsTarget"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 control-label">Slider Image (Multiple)</label>
        <div class="col-sm-10">
           <input type="file" (change)="onSliderChange($event)" accept="image/*" />
            <img style="width: 50px;border-radius: 100%;" *ngFor="let sliderImage of sliderImages;" src="{{sliderImage.url}}">
            <div *ngFor="let sliderImage of sliderImages_temp;">{{sliderImage.name}}</div>
          </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button  (click)="onPartnerSubmit();" class="btn btn-primary btn-auth" *ngIf="showSubmit1">Add</button>
          <button   class="btn btn-primary btn-auth" *ngIf="!showSubmit1">Adding...</button>
        </div>
      </div>
      <br/>
      <br/>
<br/>
<hr/>
<h1>My Partners</h1>
<div class="partner-row">
  
  <div class="partner-column" *ngFor="let partnerUser of partnerUsers;" >
    <a href="#/pages/partnerdetails/{{uid}}/{{partnerUser.uid}}">
    <h3>{{partnerUser.name}}</h3>
      <img style="width: 80%;height: 200px;margin-left: 10%;" src="{{partnerUser.sliderImages_array[0]}}" alt="First slide">
      <p>{{partnerUser.shortDescription}}</p>
    </a>
  </div>
  
</div>
<hr/>
 <br/>
  <br/>
   <br/>

 <h1>Send Coins</h1>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 control-label">Client Email</label>
        <div class="col-sm-10">
          <input name="clientEmail"  class="form-control" type="email" [(ngModel)] = "formdata.clientEmail" >
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 control-label">Amount</label>
        <div class="col-sm-10">
          <input name="amount"  class="form-control" type="text" [(ngModel)]="formdata.amount" >
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 control-label">Invoice Number</label>
        <div class="col-sm-10">
          <input name="invoiceNumber"  class="form-control" type="text" [(ngModel)]="formdata.invoiceNumber" >
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button  (click)="onSubmit();" class="btn btn-primary btn-auth" *ngIf="showSubmit">Send</button>
          <button   class="btn btn-primary btn-auth" *ngIf="!showSubmit">Sending...</button>
        </div>
      </div>
      <br/>
<h1>Coins Sent </h1>
<div class="table-responsive">
  <table class="table">
    <tr>
      
      <td>Email</td>
      <td>Amount</td>
     
    </tr>
    <tr *ngFor="let coinsUser of coinsUsers;">
      
      <td *ngIf="coinsUser.clientEmail">{{coinsUser.clientEmail}}</td>
      <td *ngIf="coinsUser.amount">{{coinsUser.amount}}</td>

    </tr>
  </table>
</div>
