    <h1>Add Super User</h1>
     <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input name="clientEmail"  class="form-control" type="text" [(ngModel)] = "sUserForm.name" >
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 control-label">CNPJ</label>
        <div class="col-sm-10">
          <input name="amount"  class="form-control" type="text" [(ngModel)]="sUserForm.CNPJ" >
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 control-label">email</label>
        <div class="col-sm-10">
          <input name="invoiceNumber"  class="form-control" type="email" [(ngModel)]="sUserForm.email" >
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 control-label">Company</label>
        <div class="col-sm-10">
          <input name="invoiceNumber"  class="form-control" type="text" [(ngModel)]="sUserForm.company" >
        </div>
      </div>
      
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button  (click)="onSUserSubmit();" class="btn btn-primary btn-auth" *ngIf="showSubmit1">Add</button>
          <button   class="btn btn-primary btn-auth" *ngIf="!showSubmit1">Adding...</button>
        </div>
      </div>
      <br/>
      <br/>
  <h1>Super Users</h1>
<div class="table-responsive">
  <table class="table">
    <tr>
      <td>Name</td>
      <td>CPF</td>
      <td>Email</td>
      <td>Company</td>
      <td>Registration Status</td>
    </tr>
    <tr *ngFor="let superUser of superUsers;">
      <td>{{superUser.name}}</td>
      <td>{{superUser.cpf}}</td>
      <td>{{superUser.email}}</td>
      <td>{{superUser.company}}</td>
      <td *ngIf="superUser.registered">Registered <a style="color:red;background:#fff;" href="#/pages/superuserdetails/{{superUser.uid}}">View</a></td>
      <td *ngIf="!superUser.registered">Not Registered</td>
    </tr>
  </table>
</div>
