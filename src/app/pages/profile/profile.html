
<div class="form-group row" *ngIf="user">
  <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
  <div class="col-sm-10">
    <input class="form-control" type="text" [(ngModel)]="user.name" required>

  </div>
</div>
<div>

</div>
<div class="form-group row" *ngIf="user">
  <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
  <div class="col-sm-10">
    {{user.email}}
  </div>
</div>
<div class="form-group row" *ngIf="sUserDash">
  <label for="inputEmail3" class="col-sm-2 control-label">Short Description</label>
  <div class="col-sm-10">
    <textarea name="shortDescription" class="form-control" [(ngModel)]="shortDescription"></textarea>
  </div>
</div>
<div class="form-group row" *ngIf="sUserDash">
  <label for="inputEmail3" class="col-sm-2 control-label">Full Description</label>
  <div class="col-sm-10">
    <textarea name="fullDescription" class="form-control" [(ngModel)]="fullDescription"></textarea>
  </div>
</div>

<div class="form-group row" *ngIf="user">
  <label for="inputEmail3" class="col-sm-2 control-label">Gender</label>
  <div class="col-sm-10">
    <select class="form-control" [(ngModel)]="user.gender">
            <option>Male</option>
              <option>Female</option>
          </select>
  </div>
</div>
<div class="form-group row" *ngIf="user">
  <label for="inputEmail3" class="col-sm-2 control-label">Address</label>
  <div class="col-sm-10">
    <input name="projectlocation" id="googleplace_auto_user_address" class="form-control" type="text" [(ngModel)]="user.address">
  </div>
</div>
<div class="form-group row" *ngIf="user">
  <label for="inputEmail3" class="col-sm-2 control-label">Profile Image</label>
  <div class="col-sm-10">
    <img style="width: 50px;border-radius: 100%;" *ngIf="user.picture" src="{{user.picture}}"> <input type="file" (change)="onChange($event)" accept="image/*" />
    <div *ngIf="uploadProgress!='Upload failed.' && uploadProgress" class="col-xlg-9 col-lg-9 col-md-9 col-sm-12 col-xs-12">Upload is {{uploadProgress}} % done</div>

    <div *ngIf="uploadProgress=='Upload failed.' && uploadProgress" class="col-xlg-9 col-lg-9 col-md-9 col-sm-12 col-xs-12">Upload failed.</div>
  </div>
</div>
<div class="form-group row" *ngIf="sUserDash">
  <label for="inputEmail3" class="col-sm-2 control-label">Slider Image (Multiple)</label>
  <div class="col-sm-10">
    <input type="file" (change)="onSliderChange($event)" accept="image/*" />
    <img style="width: 50px;border-radius: 100%;" *ngFor="let sliderImage of sliderImages;" src="{{sliderImage.url}}">
    <div *ngFor="let sliderImage of sliderImages_temp;">{{sliderImage.name}}</div>
  </div>
</div>
<div class="form-group row" *ngIf="sUserDash">
  <label for="inputEmail3" class="col-sm-2 control-label"></label>
  <div class="col-sm-10">
    <a target="_blank" href="#/pages/superuserdetails/{{uid}}">View my profile as other see.</a>

  </div>
</div>


<div class="form-group row">
  <div class="offset-sm-2 col-sm-10">
    <button (click)="onSubmit();" class="btn btn-primary btn-auth" *ngIf="showSubmit">Save</button>
    <button class="btn btn-primary btn-auth" *ngIf="!showSubmit">Uploading...</button>
  </div>
</div>
